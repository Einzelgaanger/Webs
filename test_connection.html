<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker - Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #6930c3;
            text-align: center;
        }
        #status {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }
        .loading {
            background-color: #f0f0f0;
            color: #666;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #6930c3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5e2eb0;
        }
        #details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Student Performance Tracker - Connection Test</h1>
    
    <div id="status" class="loading">Testing connection to server...</div>
    
    <button id="testButton" onclick="testConnection()">Test Connection Again</button>
    
    <div id="details"></div>
    
    <script>
        // When page loads, automatically test connection
        window.onload = function() {
            testConnection();
        };

        function testConnection() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            
            statusEl.className = 'loading';
            statusEl.textContent = 'Testing connection to server...';
            
            detailsEl.textContent = '';
            
            fetch('http://0.0.0.0:3000/', {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Log response headers
                let headerInfo = 'Response Headers:\n';
                for (let [key, value] of response.headers.entries()) {
                    headerInfo += `${key}: ${value}\n`;
                }
                
                statusEl.className = 'success';
                statusEl.textContent = '✅ Connection successful! Server is running.';
                
                detailsEl.textContent = `Status: ${response.status} ${response.statusText}\n\n${headerInfo}`;
                
                return response.text();
            })
            .then(data => {
                // Log a small snippet of response
                const previewLength = 300;
                const textPreview = data.length > previewLength 
                    ? data.substring(0, previewLength) + '...'
                    : data;
                    
                detailsEl.textContent += `\nResponse body preview (${data.length} bytes total):\n${textPreview}`;
            })
            .catch(error => {
                statusEl.className = 'error';
                statusEl.textContent = '❌ Connection failed! Server is not responding.';
                
                detailsEl.textContent = `Error: ${error.message}\n\nPossible issues:\n- Server may not be running\n- Server may be running on a different port\n- CORS policy may be blocking the request`;
            });
        }
    </script>
</body>
</html>
