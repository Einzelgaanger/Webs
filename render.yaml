## Render Blueprint Specification
## This configuration defines the infrastructure for the Student Performance Tracker

services:
  # Web service
  - type: web
    name: student-performance-tracker
    env: node
    plan: starter # Use the appropriate plan for your needs
    buildCommand: npm install
    startCommand: bash production-deploy.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: student-tracker-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false # Requires manual input during deployment
      - key: SUPABASE_KEY
        sync: false # Requires manual input during deployment

  # Database service
databases:
  - name: student-tracker-db
    plan: starter # Use the appropriate plan for your needs
    databaseName: student_tracker
    user: student_tracker_user